<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>¡Trivia!</title>
    </head>

    <body>

        <header class="header">
            <img src="./images/examen-color.svg" class="header__logo"></img>
            <div class="header__text">¡Trivia Night!</div>
            <img class="header__button-menu" src="./images/menu.svg"></img>
        </header>

        <main class="main">
            <section class="trivia-form">
                <div class="trivia-form__header">Define your Trivia</div>
                <label for="category" class="trivia-form__label">Select Question Category:</label>
                <select name="trivia-category" class="trivia-form__options" id="categoryForm">
                    <option value="any">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals &amp; Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science &amp; Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                    <option value="32">Entertainment: Cartoon &amp; Animations</option>
                </select>
                <label for="difficulty" class="trivia-form__label">Select Question Difficulty:</label>
                <select name="trivia-difficulty" class="trivia-form__options" id="difficultyForm">
                    <option value="any">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
                <label for="type" class="trivia-form__label">Select Type of Answer:</label>
                <select name="trivia_type" class="trivia-form__options" id="typeForm">
                    <option value="any">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True / False</option>
                </select>
                <!-- <button type="submit" value="Submit" class="trivia-form__button" id="submitButton">Submit</button> -->
                <input type="submit" value="Submit" class="trivia-form__button" id="submitButton">
                <input type="submit" value="Clear" class="trivia-form__button" id="clearButton">
            </section>

            <section class="trivia-attributes">
                <div class="trivia-attributes">
                    <div class="trivia-attributes__header">Let's Play</div>
                    <span class="trivia-attributes__category-label" id="category-label">Category:</span>
                    <span class="trivia-attributes__category-response" id="category-response">Any</span>
                    <span class="trivia-attributes__difficulty-label" id="difficulty-label">Difficulty:</span>
                    <span class="trivia-attributes__difficulty-response" id="difficulty-response">Any</span>
                    <span class="trivia-attributes__type-label" id="type-label">Type of answer:</span>
                    <span class="trivia-attributes__type-response" id="type-response">Any</span>
                    <span class="trivia-attributes__question-number-label" id="question-number-label">Question number:</span>
                    <span class="trivia-attributes__question-number-response" id="question-number-response">0</span>
                    <span class="trivia-attributes__score" id="score">Score: 0 points</span>   
                </div>             
            </section>

            <section class="trivia-question-display">
                <div class="trivia-question-display__question" id="question">Question?</div>
                <section class="trivia-answer-block-A">
                    <div class="trivia-answer-block-A__answer-a" id="answer-a">Answer-a</div>
                    <div class="trivia-answer-block-A__answer-b" id="answer-b">Answer-b</div>
                </section>
                <section class="trivia-answer-block-B">
                    <div class="trivia-answer-block-B__answer-c" id="answer-c">Answer-c</div>
                    <div class="trivia-answer-block-B__answer-d" id="answer-d">Answer-d</div>
                </section>
            </section>



            
        </main>
    </body>

</html>
